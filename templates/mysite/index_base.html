<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="#"> <!-- TODO: add favicon -->

    <title>ExcelerateLive Score Reports</title>
    <link rel="icon" type="image/ico" href="{% static 'favicon.ico' %}"/>

    <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <style> 

      html,
      body {
        margin:0;
        padding:0;
        height:100%;
        background-color: #333;
        color: #fff;
        text-shadow: 0 1px 3px rgba(0,0,0,.5);
      }
      #wrapper {
        min-height:100%;
        position:relative;
        -webkit-box-shadow: inset 0 0 100px rgba(0,0,0,.5);
        box-shadow: inset 0 0 100px rgba(0,0,0,.5);
      }
      #head {
        padding-top: 30px;
        padding-left:10px;
        padding-right:10px;
        text-align: center;
      }
      #formarea {
        padding-top: 100px;
        padding-left:10px;
        padding-right:10px;
        padding-bottom:100px;   /* Height of the footer element */
      }
      #foot {
        width:100%;
        height:100px;
        position:absolute;
        bottom:0;
        left:0;
        text-align: center;
      }


    </style>

    <!-- new_student, load_class, new_class, load_student, answer_sheet, grade, save -->


      <div id="wrapper">

        <div id="head">
          <h1> Excelerate Test Prep</h1>
          <h2>{% block extester %}{% endblock extester %}</h2><!-- Function call test -->
        </div> <!-- end of head -->

        <div id="formarea" class="inner cover">
          <center>
            <p><a href="{% url 'login:front' %}">Login</a><font color="#fff"> to view score reports</font></p>
            <p><a href="{% url 'extest' %}">Tester</a></p> <!-- Function call test -->
            <div>
              <form role='form' action="{% url 'formtest' %}" method='post'>{% csrf_token %}

                <input hidden type="text" name="cmd" id="cmd" value="new_class" style="color:black">
                <button class="btn btn-sm btn-success" type="submit" id="submit">New Class</button>
                <input hidden type="text" name="cmd" id="cmd" value="load_class" style="color:black">
                <button class="btn btn-sm btn-success" type="submit" id="submit">Load Class</button>
                <input hidden type="text" name="cmd" id="cmd" value="new_student" style="color:black">
                <button class="btn btn-sm btn-success" type="submit" id="submit">New Student</button>
                <input hidden type="text" name="cmd" id="cmd" value="load_student">
                <button class="btn btn-sm btn-success" type="submit" id="submit">Load Student</button>
                <input hidden type="text" name="cmd" id="cmd" value="answer_sheet">
                <button class="btn btn-sm btn-success" type="submit" id="submit">Answer Sheet</button>
                <input hidden type="text" name="cmd" id="cmd" value="grade">
                <button class="btn btn-sm btn-success" type="submit" id="submit">Grade</button>
                <input hidden type="text" name="cmd" id="cmd" value="save">
                <button class="btn btn-sm btn-success" type="submit" id="submit">Save</button>
                <input hidden type="text" name="cmd" id="cmd" value="simple_report">
                <button class="btn btn-sm btn-success" type="submit" id="submit">Simple Report</button>
                <input hidden type="text" name="cmd" id="cmd" value="advance_report">
                <button class="btn btn-sm btn-success" type="submit" id="submit">Advance Report</button>
                <input hidden type="text" name="cmd" id="cmd" value="section_report">
                <button class="btn btn-sm btn-success" type="submit" id="submit">Section Report</button>

              </form>
          </center>
        </div> <!-- end of formarea -->
        <br>

        <div id="foot">
           <footer>
            <center>
              <p><FONT size="3" color="#fff">Score reports and Analysis Provided by <a href="http://www.exceleratetestprep.com/">Excelerate Test Prep &copy;</a>.</p>
                <a href="http://www.tinyurl.com/exceleratelivesurvey">Feedback</a> |
                <a href="http://www.exceleratetestprep.com/#!about/cgvz">About Us</a> |
                <a href="http://www.exceleratetestprep.com/#!support/c3vn">Contact Us</a> |
                <a href="http://www.exceleratetestprep.com/#!services/c1739">Services</a>
              <p><FONT color="white" size="2" >Excelerate Test Prep Â© 2015</FONT></p>
            </center>
          </footer>
        </div><!-- end of foot -->

      </div> <!-- end of wrapper -->

      <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-52731728-1', 'auto');
      ga('send', 'pageview');

    </script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
