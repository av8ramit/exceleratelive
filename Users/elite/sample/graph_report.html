xaxis:{label:'Date of Test Taken',renderer:$.jqplot.DateAxisRenderer,},
yaxis:{min:0, max:2400,label:'Score',labelRenderer: $.jqplot.CanvasAxisLabelRenderer,}
},
cursor: { show: true, zoom: true, looseZoom: true, showTooltip: false },
series:[{lineWidth:1, rendererOptions:{animation:{speed:4000}}}],
});
});
</script>
